specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # Registry 合约
  - kind: ethereum/contract
    name: Registry
    network: base-sepolia
    source:
      # Base Sepolia 部署地址
      address: "0x4C4e91B9b0561f031A9eA6d8F4dcC0DE46A129BD"
      abi: Registry
      # 部署区块
      startBlock: 19000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Issuer
        - Router
        - EmergencyEvent
        - GlobalStats
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: IssuerRegistered(indexed bytes32,indexed address,indexed address)
          handler: handleIssuerRegistered
        - event: IssuerUpdated(indexed bytes32,address)
          handler: handleIssuerUpdated
        - event: IssuerRevoked(indexed bytes32)
          handler: handleIssuerRevoked
        - event: RouterApproved(indexed address,bool)
          handler: handleRouterApproved
        - event: EmergencyPauseToggled(bool)
          handler: handleEmergencyPauseToggled
        - event: UserVerified(indexed address,indexed bytes32,uint256)
          handler: handleUserVerified
      file: ./src/registry.ts

  # SessionManager 合约
  - kind: ethereum/contract
    name: SessionManager
    network: base-sepolia
    source:
      # Base Sepolia 部署地址
      address: "0x53fA67Dbe5803432Ba8697Ac94C80B601Eb850e2"
      abi: SessionManager
      startBlock: 19000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Session
        - GlobalStats
        - DailyStats
      abis:
        - name: SessionManager
          file: ./abis/SessionManager.json
      eventHandlers:
        - event: SessionStarted(indexed address,uint256)
          handler: handleSessionStarted
        - event: SessionEnded(indexed address)
          handler: handleSessionEnded
      file: ./src/session.ts

  # ComplianceHook 合约
  - kind: ethereum/contract
    name: ComplianceHook
    network: base-sepolia
    source:
      # Base Sepolia 部署地址
      address: "0xDeDcFDF10b03AB45eEbefD2D91EDE66D9E5c8a80"
      abi: ComplianceHook
      startBlock: 19000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
        - LiquidityPosition
        - GlobalStats
        - DailyStats
      abis:
        - name: ComplianceHook
          file: ./abis/ComplianceHook.json
      eventHandlers:
        - event: SwapAttempt(indexed address,bool)
          handler: handleSwapAttempt
        - event: LiquidityAttempt(indexed address,bool,bool)
          handler: handleLiquidityAttempt
      file: ./src/hook.ts
